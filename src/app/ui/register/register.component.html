<mat-card-content>
    <form [formGroup]="form">
        <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Full Name"
                formControlName="name"
              />
            </mat-form-field>
          </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        </p>
        <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Confirm Password"
                formControlName="confirmPassword"
              />
            </mat-form-field>
            </p>
        <p>
        <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
      </p>
  
    <div *ngIf="errors && form.dirty" class="error">
        <div *ngFor="let error of errors">{{ error }}</div>
    </div>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" (click)="submit()">Register</button>
      </div>
    </form>
  </mat-card-content>
